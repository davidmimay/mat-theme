<h2>
  <a class="help" href="https://material.io/design/color/the-color-system.html#color-theme-creation"
    target="_blank" matBadge="?" matBadgeSize="small" rel="noopener">Palette</a>
</h2>
<div class="palettes">
  <div class="primary">
    <h3>
      Primary
    </h3>
    <app-sub-palette-picker [form]="form.get('primary')"></app-sub-palette-picker>
  </div>
  <div class="accent">
    <h3>
      Accent
    </h3>
    <app-sub-palette-picker [form]="form.get('accent')"></app-sub-palette-picker>
  </div>
  <div class="warn">
    <h3>
      Warning
    </h3>
    <app-sub-palette-picker [form]="form.get('warn')"></app-sub-palette-picker>
  </div>
</div>
<mat-divider></mat-divider>
<div class="text">
  <h3>
    <a class="help" href="https://material.io/design/color/text-legibility.html#legibility-standards"
      target="_blank" matBadge="?" matBadgeSize="small" rel="noopener">
      Themes
    </a>
  </h3>
  <div class="lt-illegible" *ngIf="form.hasError('illegible-light')">

  </div>
  <div class="dk-illegible" *ngIf="form.hasError('illegible-dark')">

  </div>

  <span class="txt">
    Text
  </span>
  <span class="bg">
    Background
  </span>
  <span class="dk" [class.illegible]="form.hasError('illegible-dark')">
    Dark
  </span>
  <span class="lt" [class.illegible]="form.hasError('illegible-light')">
    Light
  </span>

  <app-color-picker class="lt-txt" [control]="form.get('lightText')"></app-color-picker>
  <app-color-picker class="lt-bg" [control]="form.get('lightBackground')"></app-color-picker>
  <app-color-picker class="dk-txt" [control]="form.get('darkText')"></app-color-picker>
  <app-color-picker class="dk-bg" [control]="form.get('darkBackground')"></app-color-picker>
</div>
