<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>MaterialThemeGenerator</span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/virgin">✨ Virgin</a>
        <a mat-button routerLink="/pilgrimage">💐 Pilgrimage</a>
        <a mat-button routerLink="/fraternity">🙏 Novena</a>
        <a mat-button routerLink="/museum">🏺 Museum</a>
        <a mat-button href="https://lavirgendelanueva.etsy.com">🎁 Shop</a>
        
        <a mat-button routerLink="/fraternity" *ngIf="afAuth.authState | async as user">🤝 Fraternity</a>
        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)">🔑 Login</a>
        <a mat-button routerLink="/login" *ngIf="afAuth.authState | async as user" >
          <img class="avatar" [src]="user.photoURL || 'assets/avatar.svg'">
          Profile
        </a>

      </div>

    </mat-toolbar>


    <!-- Add Content Here -->


  </mat-sidenav-content>
</mat-sidenav-container>
